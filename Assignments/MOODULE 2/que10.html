<!--Create link-pseudo classes using external css, to format links on the pages.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        a:link {
    color: #FF0000; 
    }
    a:visited {
    color: #00FF00; 
    }
    a:hover {
    color: #FF00FF;
}
a:active {
    color: #0000FF; 
}
a{
    font-size: 50px;
}





    </style>
</head>
<body>
    <a href="#">Link-pseudo classes using external css </a>
</body>
</html>
